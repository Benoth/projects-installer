---

- name: Create Deskfiles
  template:
    src: "{{ item.desk.template | default('default') }}"
    dest: "~/.desk/desks/{{ item.project }}.sh"
  with_items: items.results | map(attribute='ansible_facts') | byattr("state", "present") | selectattr("desk", "defined") | list
  when: item.desk.install is defined and item.desk.install == true

- name: Remove and clean Deskfiles
  file:
    path: "~/.desk/desks/{{ item.project }}.sh"
    state: absent
  with_items: items.results | map(attribute='ansible_facts') | byattr("state", "absent") | list
